name: üêõ Bug Report
description: Something isn't working correctly
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting! Please fill in the details below.

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear description of the bug
      placeholder: "When I click X, Y happens instead of Z"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What should happen?
      placeholder: "It should do X"
    validations:
      required: false

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      options:
        - Docker (Linux)
        - Docker (Windows)
        - Docker (macOS)
        - Docker (ARM64)
        - Local development
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: Panel version (check footer or config.json)
      placeholder: "1.3.0"
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs (optional)
      description: Any relevant error logs
      render: shell
    validations:
      required: false
